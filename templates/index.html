{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <h2 class="mb-4 text-center">🎬 Pick Your Favorite Genre</h2>
    <form action="{{ url_for('pick') }}" method="POST">
      <div class="mb-3">
        <label for="genre" class="form-label">Select Genre:</label>
        <select class="form-select" name="genre" id="genre" required>
          <option value="" disabled selected>-- Choose Genre --</option>
          {% for genre in genres %}
            <option value="{{ genre }}">{{ genre }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">🎞️ Show Movies</button>
    </form>
  </div>
{% endblock %}
